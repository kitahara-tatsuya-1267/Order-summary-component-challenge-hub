<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<nav></nav>
<body>
  <main>
    <div class="container">
      <div class="header_img">
        <img class="top_image" src="./images/illustration-hero.svg">
      </div>
      <p class="order_summary">Order Summary</p>
      <div class="order_summary_description">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device<br />
        anywhere you like!<br />
      </div>
      <div class="plan_description">
        <div class="music_icon">
          <img src="./images/icon-music.svg" alt="music_icon">
        </div>
        <div class="plan_detail_description">
          <div class="plan_name">Annual Plan</div>
          <div class="plan_price_description">$59.99/year</div>
        </div>
        <div class="change_btn">
          <a href="#" id="change_btn_link">Change</a>
        </div>
      </div>
      <div class="payment_btn">
        <a href="#" id="payment_btn_link">Proceed to Payment</a>
      </div>
      <div class="cancel_btn_link">
        <a href="#" id="cancel_btn_link">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
<footer></footer>
</html>
